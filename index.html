<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <main>
        <div class="todo-container">
            <h1>To Do App</h1>

                <button id="add-take-btn">Add Task</button>
                <ul id="todo-list" class="todo-list">
                    
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
